<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña - UTP Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951405/utpmarket-logo_otqu6x.webp"
                             alt="UTP Market Logo"
                             style="width: 80px;"/>
                        <h3 class="fw-bold mt-3">Recuperar Contraseña</h3>
                        <p class="text-muted">Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
                    </div>

                    <!-- Aquí podrías mostrar un mensaje de éxito o error -->

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo institucional</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="example@utp.edu.pe"
                                   required
                                   autofocus/>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Enviar Enlace</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="http://localhost:5173/" class="text-decoration-none">Volver al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
