<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - UTP Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid vh-100 px-0">
    <div class="row h-100 g-0">

        <!-- Imagen izquierda -->
        <div class="col-md-6 d-none d-md-block">
            <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951247/login-img_yuvzu6.webp"
                 alt="UTP Market Login Background"
                 class="img-fluid w-100 h-100"
                 style="object-fit: cover;"/>
        </div>

        <!-- Formulario lado derecho -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-75" style="max-width: 400px;">

                <!-- Encabezado -->
                <div class="text-center mb-4">
                    <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951405/utpmarket-logo_otqu6x.webp"
                         alt="UTP Market Logo"
                         style="width: 90px;"/>
                    <h2 class="fw-bold mt-3">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta de UTP Market</p>
                </div>

                <!-- Mensaje de error de Spring Security -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Correo o contraseña incorrectos.
                </div>

                <!-- Formulario -->
                <form th:action="@{/login}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo institucional</label>
                        <input type="email"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="example@utp.edu.pe"
                               required
                               autofocus/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="************"
                                   required/>
                            <button type="button"
                                    class="btn btn-outline-secondary"
                                    id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-secondary small">
                            Debe tener al menos 8 caracteres, con letras, números y símbolos.
                        </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a th:href="@{/forgot-password}" class="text-decoration-none">
                            ¿Olvidaste tu contraseña?
                        </a>
                        <div class="form-check m-0">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="remember-me"
                                   name="remember-me"/>
                            <label class="form-check-label" for="remember-me">
                                Recordarme
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
                </form>

                <hr class="my-4"/>

                <p class="text-center">
                    ¿Aún no tienes una cuenta? <a th:href="@{/register}" class="text-danger fw-bold">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
</script>

<!-- Script para manejar el login con la API -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar el envío tradicional del formulario

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.querySelector('.alert.alert-danger');

            if (errorDiv) {
                errorDiv.style.display = 'none';
            }

            try {
                // 1. Autenticar y obtener el token
                const loginResponse = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!loginResponse.ok) {
                    throw new Error('Correo o contraseña incorrectos');
                }

                const authData = await loginResponse.json();
                const token = authData.token;

                if (!token) {
                    throw new Error('No se recibió el token de autenticación');
                }

                // 2. Obtener el perfil del usuario con el nuevo token
                const profileResponse = await fetch('http://localhost:8080/api/usuarios/perfil', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!profileResponse.ok) {
                    throw new Error('No se pudo obtener el perfil del usuario');
                }

                const userProfile = await profileResponse.json();

                // 3. Guardar todo en localStorage para que React lo use
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(userProfile)); // El UserContext puede leer esto

                // 4. Redirigir a la página principal de la aplicación de React
                window.location.href = 'http://localhost:5173/main'; // Asumiendo que Vite corre en el puerto 5173

            } catch (error) {
                console.error('Error en el inicio de sesión:', error);
                if (errorDiv) {
                    errorDiv.innerText = error.message;
                    errorDiv.style.display = 'block';
                } else {
                    const newErrorDiv = document.createElement('div');
                    newErrorDiv.className = 'alert alert-danger';
                    newErrorDiv.setAttribute('role', 'alert');
                    newErrorDiv.innerText = error.message;
                    form.prepend(newErrorDiv);
                }
            }
        });
    });
</script>

</body>
</html>
