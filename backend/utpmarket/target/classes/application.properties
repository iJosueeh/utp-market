spring.application.name=utpmarket
# ===============================
# CONFIGURACI\u00d3N GENERAL
# ===============================
server.port=8080

# ===============================
# BASE DE DATOS (SQL Server en Azure)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tu_basedatos?useSSL=false&serverTimezone=UTC
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contrase\u00f1a
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.miempresa=DEBUG

# ===============================
# JWT / SEGURIDAD (si lo usas)
# ===============================
jwt.secret=superclaveultrasecreta123
jwt.expiration=3600000

# ===============================
# CONFIG PERSONALIZADA (ejemplo)
# ===============================
app.entorno=desarrollo
