<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restablecer Contraseña - UTP Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Crea una Nueva Contraseña</h3>
                        <p class="text-muted">Tu nueva contraseña debe ser segura y diferente a las anteriores.</p>
                    </div>

                    <!-- Mensaje de error si las contraseñas no coinciden -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Las contraseñas no coinciden. Por favor, inténtalo de nuevo.
                    </div>

                    <form th:action="@{/reset-password}" method="post">
                        <!-- Campo oculto para enviar el token -->
                        <input type="hidden" name="token" th:value="${token}" />

                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required autofocus/>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Restablecer Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
