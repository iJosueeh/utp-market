<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - UTP Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid vh-100 px-0">
    <div class="row h-100 g-0">
        <!-- Lado izquierdo con imagen -->
        <div class="col-md-6 d-none d-md-block">
            <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951338/register-img_h3sody.webp"
                 alt="UTP Market Background"
                 class="img-fluid w-100 h-100"
                 style="object-fit: cover; min-height: 100%; max-height: 100vh;"/>
        </div>

        <!-- Lado derecho con formulario -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white py-4">
            <div class="w-75" style="max-width: 400px;">
                <div class="text-center mb-4">
                    <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951405/utpmarket-logo_otqu6x.webp"
                         alt="UTP Market Logo"
                         style="width: 90px;"/>
                    <h2 class="fw-bold mt-3">Regístrate</h2>
                </div>

                <!-- Formulario de Registro -->
                <form th:action="@{/register}" method="post" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="John" required/>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Doe" required/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@utp.edu.pe" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="************" required/>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="************" required/>
                            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"/>
                        <label class="form-check-label" for="remember-me">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Registrarse</button>
                </form>

                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-danger fw-bold">Iniciar Sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para mostrar/ocultar contraseñas -->
<script>
    function setupPasswordToggle(toggleButtonId, passwordInputId) {
        const toggleButton = document.getElementById(toggleButtonId);
        const passwordInput = document.getElementById(passwordInputId);
        const icon = toggleButton.querySelector('i');

        if(toggleButton && passwordInput) {
            toggleButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
        }
    }

    setupPasswordToggle('togglePassword', 'password');
    setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');
</script>

</body>
</html>
