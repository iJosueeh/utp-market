<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enlace Enviado - UTP Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5 text-center">
                    <h3 class="fw-bold mt-3">¡Revisa tu Correo!</h3>
                    <p class="text-muted">Si una cuenta con ese correo electrónico existe, hemos enviado un enlace para restablecer la contraseña.</p>
                    
                    <div class="alert alert-info mt-4">
                        <p class="mb-0"><strong>Para fines de prueba:</strong></p>
                        <p class="mb-2">El correo no se envía realmente. Utiliza el siguiente enlace para continuar:</p>
                        <!-- Construimos el enlace de reseteo usando el token -->
                        <a th:if="${token}" th:href="@{/reset-password(token=${token})}" class="fw-bold text-break">
                            http://localhost:8080/reset-password?token=<span th:text="${token}"></span>
                        </a>
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/login}" class="btn btn-primary">Volver a Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
