<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - UTP Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid vh-100 px-0">
    <div class="row h-100 g-0">

        <!-- Imagen izquierda -->
        <div class="col-md-6 d-none d-md-block">
            <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951247/login-img_yuvzu6.webp"
                 alt="UTP Market Login Background"
                 class="img-fluid w-100 h-100"
                 style="object-fit: cover;"/>
        </div>

        <!-- Formulario lado derecho -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-75" style="max-width: 400px;">

                <!-- Encabezado -->
                <div class="text-center mb-4">
                    <img src="https://res.cloudinary.com/dy8qrtq40/image/upload/v1756951405/utpmarket-logo_otqu6x.webp"
                         alt="UTP Market Logo"
                         style="width: 90px;"/>
                    <h2 class="fw-bold mt-3">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta de UTP Market</p>
                </div>

                <!-- Mensaje de error de Spring Security -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Correo o contraseña incorrectos.
                </div>

                <!-- Formulario -->
                <form th:action="@{/login}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo institucional</label>
                        <input type="email"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="example@utp.edu.pe"
                               required
                               autofocus/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="************"
                                   required/>
                            <button type="button"
                                    class="btn btn-outline-secondary"
                                    id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-secondary small">
                            Debe tener al menos 8 caracteres, con letras, números y símbolos.
                        </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a th:href="@{/forgot-password}" class="text-decoration-none">
                            ¿Olvidaste tu contraseña?
                        </a>
                        <div class="form-check m-0">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="remember-me"
                                   name="remember-me"/>
                            <label class="form-check-label" for="remember-me">
                                Recordarme
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
                </form>

                <hr class="my-4"/>

                <p class="text-center">
                    ¿Aún no tienes una cuenta? <a th:href="@{/register}" class="text-danger fw-bold">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
</script>

</body>
</html>
